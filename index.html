<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6; /* Background color */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            overflow: hidden; /* Prevents scrollbars from showing */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF, 0 0 15px #FFFFFF; /* Neon white effect */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            text-shadow: 0 0 3px #FFFFFF, 0 0 5px #FFFFFF; /* Neon white effect for paragraph */
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: #FFFFFF; /* White color */
            text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF; /* Neon white effect */
        }

        /* Container for moving images */
        .moving-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Keeps images behind the main content */
            pointer-events: none; /* Ensures the moving images are not clickable */
        }

        /* Style for each image */
        .image-box {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-size: cover; /* Covers the entire div */
            position: absolute;
            opacity: 0; /* Start fully transparent */
            transition: opacity 1s ease-in-out; /* Smooth transition for opacity */
        }

        /* Background images for each box */
        .image-box:nth-child(1) { background-image: url('1.png'); }
        .image-box:nth-child(2) { background-image: url('2.png'); }
        .image-box:nth-child(3) { background-image: url('3.png'); }
        .image-box:nth-child(4) { background-image: url('4.png'); }
        .image-box:nth-child(5) { background-image: url('5.png'); }
        .image-box:nth-child(6) { background-image: url('6.png'); }
        .image-box:nth-child(7) { background-image: url('7.png'); }
        .image-box:nth-child(8) { background-image: url('8.png'); }
        .image-box:nth-child(9) { background-image: url('9.png'); }
        .image-box:nth-child(10) { background-image: url('10.png'); }

        /* Show image in the center */
        .image-box.visible {
            opacity: 0.75; /* 75% opacity */
        }
    </style>
</head>
<body>
    <div>
        <h1>Coming Soon</h1>
        <p>We are working hard to launch our new website. Stay tuned!</p>
        <p>MAVINDA SOLUTIONS</p>
        <div id="countdown"></div>
    </div>

    <!-- Container for moving images -->
    <div class="moving-images">
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 20, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();
            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "We're live!";
            }
        }, 1000);

        // Function to show images one by one
        const images = document.querySelectorAll('.image-box');
        let currentIndex = 0;

        function showNextImage() {
            // Hide all images
            images.forEach((img, index) => {
                img.style.opacity = index === currentIndex ? 0.75 : 0; // Show current image, hide others
            });
            
            // Update the index for the next image
            currentIndex = (currentIndex + 1) % images.length;

            // Schedule the next image to show after 2 seconds
            setTimeout(showNextImage, 6000);
        }

        // Start showing images
        showNextImage();
    </script>
</body>
</html>
