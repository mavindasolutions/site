<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6; /* Background color */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            overflow: hidden; /* Prevents scrollbars from showing */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: #e63946;
        }

        /* Container for moving images */
        .moving-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Keeps images behind the main content */
            pointer-events: none; /* Ensures the moving images are not clickable */
        }

        /* Style for each image */
        .image-box {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-size: cover; /* Covers the entire div */
            position: absolute;
            animation: move 10s linear infinite; /* Animation for movement */
            opacity: 0; /* Start fully transparent */
        }

        /* Background images for each box */
        .image-box:nth-child(1) { background-image: url('image1.png'); }
        .image-box:nth-child(2) { background-image: url('image2.png'); }
        .image-box:nth-child(3) { background-image: url('image3.png'); }
        .image-box:nth-child(4) { background-image: url('image4.png'); }
        .image-box:nth-child(5) { background-image: url('image5.png'); }
        .image-box:nth-child(6) { background-image: url('image6.png'); }
        .image-box:nth-child(7) { background-image: url('image7.png'); }
        .image-box:nth-child(8) { background-image: url('image8.png'); }
        .image-box:nth-child(9) { background-image: url('image9.png'); }
        .image-box:nth-child(10) { background-image: url('image10.png'); }

        /* Keyframes for the movement and fading effect */
        @keyframes move {
            0% { 
                transform: translateY(100vh); /* Start below the viewport */
                opacity: 0; /* Fully transparent */
            }
            10% {
                opacity: 1; /* Fade in */
            }
            80% {
                opacity: 1; /* Fully visible */
            }
            100% { 
                transform: translateY(-100vh); /* End above the viewport */
                opacity: 0; /* Fade out */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Coming Soon</h1>
        <p>We are working hard to launch our new website. Stay tuned!</p>
        <p>MAVINDA SOLUTIONS</p>
        <div id="countdown"></div>
    </div>

    <!-- Container for moving images -->
    <div class="moving-images">
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 20, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();
            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "We're live!";
            }
        }, 1000);
    </script>
</body>
</html>
